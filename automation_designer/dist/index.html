<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/icon.jpg" type="image/x-icon">
    <title>Automation Designer | Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 60dvw;
        }
        .title img {
            width: 15rem;
        }
        .form-groups {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input,
        textarea,
        select {
            width: -webkit-fill-available;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #steps {
            display: flex;
            gap: 0.5rem;
        }
        #steps-container {
            display: block;
            width: 100%;
        }
        .step-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .add-step-button {
            display: flex;
            align-items: end;
        }
        #add-step {
            height: 35px;
            margin-bottom: 13.5px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .remove-btn {
            background: #b62309;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }
        .remove-btn:hover {
            background: darkred;
        }
        .add-btn {
            background: #0970B6;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            height: 36px;
        }
        .add-btn:hover {
            background: #0056b3;
        }
        #showChat {
            width: 100%;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #0970B6;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            height: 36px;
        }
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #chatTextarea {
            height: 100px;
            display: none;
            resize: none;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            user-select: none;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        #chatTextarea::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="title">
            <img src="img/robofact.png">
            <h1>Automation Designer</h1>
        </div>

        <div class="form-groups">
            <div class="form-group">
                <label for="room-dimensions">Raumdimensionen</label>
                <div style="display: flex; gap: 10px;">
                    <input style="width: 15%" type="number" id="room-width" name="room_width" placeholder="Breite (m)" required>
                    <input style="width: 15%" type="number" id="room-length" name="room_length" placeholder="L√§nge (m)" required>
                    <input style="width: 15%" type="number" id="room-height" name="room_height" placeholder="H√∂he (m)" required>
                </div>
            </div>

            <div class="form-group">
                <label for="text">Zweck der Anlage</label>
                <input type="text" id="text" name="text" required>
            </div>

            <div id="steps">
                <div id="steps-container">
                    <label for="automation-steps">Definieren Sie die Automationsschritte</label>
                    <div class="step-group">
                        <select name="automation_steps[]" required>
                            <option value="sortierung">Sortierung</option>
                            <option value="schneiden">Schneiden</option>
                            <option value="verpackung">Verpackung</option>
                            <option value="etikettierung">Etikettierung</option>
                            <option value="qualit√§tskontrolle">Qualit√§tskontrolle</option>
                            <option value="lagerung">Lagerung</option>
                            <option value="palettierung">Palettierung</option>
                            <option value="wiegen">Wiegen</option>
                            <option value="f√∂rdertechnik">F√∂rdertechnik</option>
                        </select>
                        <button type="button" class="remove-btn" onclick="removeStep(this)">‚úñ</button>
                    </div>
                </div>

                <div class="add-step-button">
                    <button type="button" id="add-step" class="add-btn">üûß</button>
                </div>
            </div>
        </div>

        <textarea id="chatTextarea" readonly></textarea>

        <button id="showChat" onclick="showChat()">
            <span id="buttonText">Run RoboAI</span>
        </button>
    </div>

        document.getElementById("add-step").addEventListener("click", function () {
            let container = document.getElementById("steps-container");
            let newStep = document.createElement("div");
            newStep.classList.add("step-group");
            newStep.innerHTML = `
                <select name="automation_steps[]" required>
                    <option value="sortierung">Sortierung</option>
                    <option value="schneiden">Schneiden</option>
                    <option value="verpackung">Verpackung</option>

                </select>
                <button type="button" class="remove-btn" onclick="removeStep(this)">‚úñ</button>
            `;
            container.appendChild(newStep);
        });

        function removeStep(button) {
            button.parentElement.remove();
        }

        const showChatBtn = document.getElementById('showChat');
        const buttonText = document.getElementById('buttonText');
        const chatTextarea = document.getElementById('chatTextarea');

        function showChat() {
            showChatBtn.disabled = true;
            buttonText.innerText = "Loading";
            const spinner = document.createElement("div");
            spinner.classList.add("spinner");
            showChatBtn.appendChild(spinner);
            chatTextarea.style.display = 'block';

            let messageLines = [];
            let messageIndex = 0;
            let dotCount = 0;

            messageLines.push("RoboAI: " + messages[messageIndex].base);
            chatTextarea.value = messageLines.join("\n");
            chatTextarea.scrollTop = chatTextarea.scrollHeight;

            const intervalId = setInterval(() => {
                let currentMessage = messages[messageIndex];

                if (dotCount < currentMessage.maxDots) {
                    dotCount++;
                    messageLines[messageLines.length - 1] = "RoboAI: " + currentMessage.base + ".".repeat(dotCount);
                    chatTextarea.value = messageLines.join("\n");
                    chatTextarea.scrollTop = chatTextarea.scrollHeight;
                } else {
                    messageIndex++;
                    if (messageIndex >= messages.length) {
                        clearInterval(intervalId);
                        buttonText.innerText = "View Result";
                        spinner.remove();

                        navigator.clipboard.writeText(jsonToCopy)
                            .then(() => console.log("JSON successfully copied to clipboard"))
                            .catch(err => console.error("Error copying JSON: ", err));

                        showChatBtn.disabled = false;
                        showChatBtn.onclick = function() {
                            window.location.href = "/designer.html";
                        };
                    } else {
                        dotCount = 0;
                        messageLines.push("RoboAI: " + messages[messageIndex].base);
                        chatTextarea.value = messageLines.join("\n");
                        chatTextarea.scrollTop = chatTextarea.scrollHeight;
                    }
                }
            }, 750);
        }

        const messages = [
            { base: "Assessing scene layout", maxDots: 3 },

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Automation Designer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="/img/icon.jpg" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #243B55, #141E30);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            transition: opacity 0.6s ease-out;
            z-index: 1000;
        }

        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #00aaff;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #loading-message {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #uiPanel {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 220px;
            background: rgba(255, 255, 255, 0.85);
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            cursor: default;
        }
        #uiPanelHeader {
            cursor: move;
            font-weight: bold;
            margin-bottom: 8px;
            padding: 4px;
            background: #0970B6;
            color: #fff;
            border-radius: 4px;
            text-align: center;
        }

        #uiPanel label {
            display: inline-block;
            width: 60px;
            margin-right: 5px;
        }

        #uiPanel input[type=range] {
            width: 130px;
        }

        #uiPanel select {
            width: 140px;
        }
        #info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            font-size: 0.9em;
        }
        #costPanel {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 250px;
            background: rgba(255, 255, 255, 0.85);
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            cursor: default;
        }
        #costPanelHeader {
            cursor: move;
            font-weight: bold;
            margin-bottom: 8px;
            padding: 4px;
            background: #0970B6;
            color: #fff;
            border-radius: 4px;
            text-align: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>

<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <div id="loading-message">Loading assets...</div>
    </div>

    <!-- Draggable Panel -->
    <div id="uiPanel">
        <div id="uiPanelHeader">Settings</div>
        <div>
            <label for="roomWidth">Width:</label>
            <input id="roomWidth" type="range" min="200" max="2000" step="50" value="1500" />
            <span id="widthValue">1000</span>
        </div>
        <div>
            <label for="roomDepth">Depth:</label>
            <input id="roomDepth" type="range" min="200" max="2000" step="50" value="1500" />
            <span id="depthValue">1000</span>
        </div>
        <div>
            <label for="roomHeight">Height:</label>
            <input id="roomHeight" type="range" min="50" max="2000" step="50" value="400" />
            <span id="heightValue">400</span>
        </div>
        <div>
            <label for="modelSelect">Model:</label>
            <select id="modelSelect">
                <option value="arm">Arm</option>
            </select>
        </div>
        <div style="margin-top: 10px;display: flex;">
            <button id="exportButton">Exportieren</button>
            <button style="justify-content: flex-end;margin-left: auto;" id="importButton">Importieren</button>
        </div>
    </div>

    <!-- Info Panel -->
    <div id="info">
        <strong>Ctrl + Click</strong>: Add object<br>
        <strong>Shift + Click</strong>: Remove object<br>
        <strong>Alt + Click</strong>: Select Object<br>
        <strong>g / r / s</strong>: Translate / Rotate / Scale
    </div>

    <div id="costPanel">
        <div id="costPanelHeader">Estimated costs</div>
        <ul id="costList" style="list-style-type: none; padding-left: 5px; margin: 5px 0;"></ul>
        <div id="totalCostContainer" style="border-top: 1px solid #ccc; padding-top: 5px;">
            Total: <span id="totalCost">0</span> CHF
        </div>
    </div>

    <canvas></canvas>

    <script src="bundle.js"></script>
    <script>    
        function isCollidingRect(r1, r2) {
          return !(r1.right <= r2.left ||
                   r1.left >= r2.right ||
                   r1.bottom <= r2.top ||
                   r1.top >= r2.bottom);
        }

        function makePanelDraggable(panelId, headerId) {
          const panel = document.getElementById(panelId);
          const header = document.getElementById(headerId);
    
          if (!panel.style.left || panel.style.left === "") {
            const rect = panel.getBoundingClientRect();
            panel.style.left = rect.left + "px";
            panel.style.top  = rect.top + "px";
            panel.style.right = "";
          }
    
          let lastValidX = parseFloat(panel.style.left);
          let lastValidY = parseFloat(panel.style.top);
          let offsetX = 0, offsetY = 0;
          let isDragging = false;
    
          header.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - panel.offsetLeft;
            offsetY = e.clientY - panel.offsetTop;
          });
    
          document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            let newLeft = e.clientX - offsetX;
            let newTop = e.clientY - offsetY;
    
            newLeft = Math.max(0, Math.min(newLeft, window.innerWidth - panel.offsetWidth));
            newTop  = Math.max(0, Math.min(newTop, window.innerHeight - panel.offsetHeight));
    
            const newRect = {
              left: newLeft,
              top: newTop,
              right: newLeft + panel.offsetWidth,
              bottom: newTop + panel.offsetHeight
            };
    
            let otherPanel = null;
            if (panelId === "uiPanel") {
              otherPanel = document.getElementById("costPanel");
            } else if (panelId === "costPanel") {
              otherPanel = document.getElementById("uiPanel");
            }
            if (otherPanel) {
              const otherLeft = parseFloat(otherPanel.style.left);
              const otherTop  = parseFloat(otherPanel.style.top);
              const otherRect = {
                left: otherLeft,
                top: otherTop,
                right: otherLeft + otherPanel.offsetWidth,
                bottom: otherTop + otherPanel.offsetHeight
              };
              if (isCollidingRect(newRect, otherRect)) {
                return;
              }
            }
    
            panel.style.left = newLeft + "px";
            panel.style.top  = newTop + "px";
            lastValidX = newLeft;
            lastValidY = newTop;
          });
    
          document.addEventListener('mouseup', () => {
            isDragging = false;
          });
        }
    
        makePanelDraggable("uiPanel", "uiPanelHeader");
        makePanelDraggable("costPanel", "costPanelHeader");
     </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Designer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 60dvw;
        }

        .form-groups {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: -webkit-fill-available;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .step-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .remove-btn:hover {
            background: darkred;
        }

        .add-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #0056b3;
        }

        textarea {
            resize: none;
            min-height: 80px;
        }

        .submit-btn {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <form action="#" method="POST">
            <h1 class="title">Robofact - Automation Designer</h1>

            <div class="form-groups">
                <div class="form-group">
                    <label for="room-dimensions">Raumdimensionen</label>
                    <div style="display: flex; gap: 10px;">
                        <input style="width: 15%" type="number" id="room-width" name="room_width"
                            placeholder="Breite (m)" required>
                        <input style="width: 15%" type="number" id="room-length" name="room_length"
                            placeholder="Länge (m)" required>
                        <input style="width: 15%" type="number" id="room-height" name="room_height"
                            placeholder="Höhe (m)" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text">Zweck der Anlage</label>
                    <input type="text" id="text" name="text" required>
                </div>

                <div id="steps">
                    <div id="steps-container">
                        <label for="automation-steps">Definieren Sie die Automationsschritte</label>
                        <div class="step-group">
                            <select name="automation_steps[]" required>
                                <option value="laufband">Laufband</option>
                                <option value="sortierung">Sortierung</option>
                                <option value="schneiden">Schneiden</option>
                                <option value="verpackung">Verpackung</option>
                                <option value="etikettierung">Etikettierung</option>
                                <option value="qualitätskontrolle">Qualitätskontrolle</option>
                                <option value="montage">Montage</option>
                                <option value="lagerung">Lagerung</option>
                                <option value="transport">Transport</option>
                                <option value="palettierung">Palettierung</option>
                                <option value="wiegen">Wiegen</option>
                                <option value="fördertechnik">Fördertechnik</option>
                                <option value="robotik">Robotik</option>
                                <option value="inspektion">Inspektion</option>
                            </select>
                            <button type="button" class="remove-btn" onclick="removeStep(this)">✖</button>
                        </div>
                    </div>

                    <button type="button" id="add-step" class="add-btn">Schritt hinzufügen</button>
                </div>

                <div class="form-group">
                    <label for="message">Anmerkungen</label>
                    <textarea id="message" name="message"></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>

<script>
    document.getElementById("add-step").addEventListener("click", function () {
        let container = document.getElementById("steps-container");
        let newStep = document.createElement("div");
        newStep.classList.add("step-group");
        newStep.innerHTML = `
            <select name="automation_steps[]" required>
                <option value="laufband">Laufband</option>
                <option value="sortierung">Sortierung</option>
                <option value="schneiden">Schneiden</option>
                <option value="verpackung">Verpackung</option>
                <option value="etikettierung">Etikettierung</option>
                <option value="qualitätskontrolle">Qualitätskontrolle</option>
                <option value="montage">Montage</option>
                <option value="lagerung">Lagerung</option>
                <option value="transport">Transport</option>
                <option value="palettierung">Palettierung</option>
                <option value="wiegen">Wiegen</option>
                <option value="fördertechnik">Fördertechnik</option>
                <option value="robotik">Robotik</option>
                <option value="inspektion">Inspektion</option>
            </select>
            <button type="button" class="remove-btn" onclick="removeStep(this)">✖</button>
        `;
        container.appendChild(newStep);
    });

    function removeStep(button) {
        button.parentElement.remove();
    }
</script>

</html>
